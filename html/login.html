<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Poupe o seu dinheiro com a gente!</h1>
            <img src="../img/girl.svg" class="left-img" alt="Menina com um celular gigante.">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>    
                <button class="btn-login">Login</button>
                <div class="input-box">
                    <p>Não tem uma conta? <a href="#">Inscrever-se</a></p>
                 </div>
                <div class="download-app">
                    <ul class="ul">
                        <li><img src="../img/facebook.png"></li>
                        <li><img src="../img/google.png"></li>
                        <li><img src="../img/apple.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
